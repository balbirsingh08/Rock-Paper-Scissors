<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score-box">
                <div class="score-label">Your Score</div>
                <div id="user-score" class="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Computer Score</div>
                <div id="computer-score" class="score">0</div>
            </div>
        </div>
        
        <div class="choices">
            <div class="choice" id="rock">
                <i class="fa-solid fa-hand-fist"></i>
            </div>
            <div class="choice" id="paper">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
        
        <div class="vs">VS</div>
        
        <div class="result-container">
            <div id="result-text" class="result-text">Choose your weapon!</div>
            <div id="game-text" class="game-text">First to 5 wins the game!</div>
        </div>
        
        <button id="play-again" class="action-btn">Play Again</button>
        
        <div class="choice-history">
            <div class="history-item">
                <div class="history-label">Your Choice</div>
                <div id="user-choice" class="history-icon">-</div>
            </div>
            <div class="history-item">
                <div class="history-label">Computer Choice</div>
                <div id="computer-choice" class="history-icon">-</div>
            </div>
            <div class="history-item">
                <div class="history-label">Result</div>
                <div id="round-result" class="history-icon">-</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
